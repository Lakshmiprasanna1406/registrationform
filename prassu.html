<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student form</title>
</head>
<body bgcolor="aqua">
    <center>
    <h1> Registration Form</h1>
    <hr color="black" width="300">
    </center>
    <br>
    <br>
    <form>
        <label>Firstname :</label>
            <input text="name" firstname size="30"/> <br> <br>
        <label>Middle name :</label> 
        <input text="name" middlename size="30" /> <br> <br>
        <label>Last name :</label>
        <input text="name" lastname size="30"/> <br> <br>
        <label>Father name :</label>
        <input text="name" fathername size="30"/> <br> <br>
        <label>Mother name :</label>
        <input text="name" Mothername size="30"/> <br> <br>
        
        <label>SSC CGPA :</label>
        <input text="name" ssc cgpa/> <br> <br>
        <label>SSC Hallticket number :</label>
        <input text="name" ht number size="30"/> <br> <br>
        <label>Intermidate Marks :</label>
        <input text="name" inter marks size="20"/>
        <label>EMACET Hallticket number</label>
        <input text="name" emacet number size="20"/>
        <label>Emacet Rank</label>
        <input text="name"emacet rank size="20"/>
        <br>
        <br>
        <label>
            COURSE : 
        </label>
        <select>
            <option></option>
            <option value="Bachelor of Technology">Engineering</option>
            <option value="Pharmacy">Pharmacy</option>
        </select>
        <label>
            Gender
        </label>
        <select>
            <option></option>
            <option value="gender">Female</option>
            <option value="gender">Male</option>
            <option value="gender">Other</option>
            <br>
        </select>
        <label>
            E-mail:
        </label>
        <input text="name" E-mail size="30"/>
        <br>
        <br>
        <label>Mobile Number: </label>
        <input text="name" mobile number size="10"/>
        <br>
        <br>
        <label>Alternate number :</label>
        <input text="name"Alternate numbr size="10"/> <br> <br>
        Date of birth :
        <input type="datetime-local"/>
        <br>
        <br>
        Address : 
        <br>
        <textarea cols="100" rows="4" values="address"></textarea>
        <br>
        Strengths :
        <br>
        <textarea cols="70" rows="5" values="strengths"></textarea>
        <br>
        Hobbies :
        <br>
        <textarea cols="70" rows="5" values="hobbies"></textarea>
        <br>

        <center>
            <input type="button" value="submit"/>
        </center>


        
        




    
    </form>
    


    
</body>
</html>
